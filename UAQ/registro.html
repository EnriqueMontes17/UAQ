<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>

    <section>
        <h1>INSTITUAQ</h1>

        <form class="formulario">
            <fieldset>
                <legend>REGISTRATE</legend>

                <div class="contenedor_campo">
                    <div class="campo">
                        <label>Nombre(s)</label>
                        <input class="input-text" type="text" placeholder="Tu(s) Nombre(s)">
                    </div>

                    <div class="campo">
                        <label>Apellido(s)</label>
                        <input class="input-text" type="text" placeholder="Tu(s) Apellido(s)">
                    </div>

                    <div class="campo">
                        <label>Correo</label>
                        <input class="input-text" type="email" placeholder="Tu Correo">
                    </div>

                    <div class="campo">
                        <label>Matricula</label>
                        <input class="input-text" type="number" placeholder="Tu Matricula">
                    </div>

                    <div class="campo">
                        <label>Contraseña</label>
                        <input class="input-text" type="password" placeholder="Tu Contraseña">
                    </div>

                </div> <!--contenedor-campo-->

                <div class="alinear-derecha flex">
                    <input class="boton w-sm-100" type="submit" value="ENTRAR">
                </div>
                <br>
                <a href="index.html">
                    <i class="fa-solid fa-right-from-bracket"></i>
                </a>
            </fieldset>
        </form>
    </section>
